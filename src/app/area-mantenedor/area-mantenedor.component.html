<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- Toda la tarjeta -->
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Mantenedor de Área</h4>
                    </div>
                    <div class="content">
                        <div class="row">
                            <!-- Columna de la tabla de áreas -->
                            <div class="col-md-6">
                                <div class="table-responsive table-full-width">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nombre Área</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let row of areas">
                                                <td>{{row.Id}}</td>
                                                <td>{{row.Nombre}}</td>
                                                <td>
                                                    <a (click)="deleteArea(row)" title="Eliminar Área">
                                                        <i class="fa-regular fa-trash-can"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <!-- Columna del formulario para agregar área -->
                            <div class="col-md-6">
                                <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group d-flex align-items-center">
                                        <label for="area" style="margin-right: 10px;" class="title">Nombre del Área</label>
                                        <input type="text" class="form-control custom-input" id="area" formControlName="area" placeholder="Ingrese el nombre del área" style="flex-grow: 1; margin-right: 10px;">
                                        <button type="submit" class="btn btn-primary custom-btn ml-auto" style="width: 40px; height: 40px; border-radius: 50%;margin-left: 65%; margin-top: -10%;" [disabled]="!areaForm.valid">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- Fin del row que contiene la tabla y el formulario -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
