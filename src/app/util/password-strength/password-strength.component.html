<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        class="form-control"
        (input)="onPasswordInput($event.target.value)"
        placeholder="Introduce tu contraseña"
      />
    </div>
    <div *ngIf="showBarra" class="input-group-append">
      <i
        [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
        (click)="toggleShowPassword()"
        style="cursor: pointer"
      ></i>
    </div>
  </div>
  <div class="col-md-4" *ngIf="showBarra">
    <div class="password-strength-indicator">
      <span [ngClass]="strengthClass">{{ passwordStrength }}</span>
    </div>
    <div class="progress">
      <div
        class="progress-bar"
        [ngClass]="progressBarClass"
        role="progressbar"
        [style.width]="progressBarWidth + '%'"
        aria-valuenow="progressBarWidth"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>

<ul class="password-criteria" *ngIf="showBarra">
  <li [class.valid]="hasUpperCase">
    Debe contener al menos una <strong>mayúscula</strong>
  </li>
  <li [class.valid]="hasSpecialCharacter">
    Debe contener al menos un <strong>carácter especial</strong>
  </li>
  <li [class.valid]="hasNumber">
    Debe contener al menos un <strong>número</strong>
  </li>
  <li [class.valid]="hasMinLength">
    Debe tener al menos <strong>8 caracteres</strong>
  </li>
</ul>
