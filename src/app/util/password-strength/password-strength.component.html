
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              (input)="onPasswordInput($event.target.value)"
              placeholder="Introduce tu contraseña">
        </div>
    </div>
    <div class="col-md-4">
        <div class="password-strength-indicator">
            <span [class]="strengthClass">{{ passwordStrength }}</span>
        </div>
    </div>
</div>
   

<ul class="password-criteria">
    <li [class.valid]="hasUpperCase">Debe contener al menos una <strong>mayúscula</strong></li>
    <li [class.valid]="hasSpecialCharacter">Debe contener al menos un <strong>carácter especial</strong></li>
    <li [class.valid]="hasNumber">Debe contener al menos un <strong>número</strong></li>
    <li [class.valid]="hasMinLength">Debe tener al menos <strong>8 caracteres</strong></li>
</ul>
