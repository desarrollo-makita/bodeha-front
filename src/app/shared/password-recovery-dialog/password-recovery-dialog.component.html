<h2 mat-dialog-title class="dialog-title">Recuperar contraseña</h2>
<div mat-dialog-content class="dialog-content">
    <p>Introduce tu nombre de usuario para recuperar tu contraseña.</p>
    <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Nombre Usuario</mat-label>
        <input matInput placeholder="jherrera" [(ngModel)]="username">
    </mat-form-field>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
        <button mat-button class="submit-button" (click)="onSubmit()" cdkFocusInitial>Enviar</button>
    </div>
</div>
