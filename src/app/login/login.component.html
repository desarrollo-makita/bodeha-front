<div  class="d-flex justify-content-center align-items-center vh-100">
    <div *ngIf="showLogin" class="card p-4 shadow-lg custom-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="../../assets/img/makitav4.png" class="img-fluid logo-image" style="max-width: 150px;">
            </div>
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control custom-input"  autocomplete="usuario" id="usuario" placeholder="Usuario"
                        formControlName="usuario" (click)="clearUsuario()">
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control custom-input" autocomplete="current-password" id="clave" placeholder="Clave"
                        formControlName="clave" (click)="clearUsuario()" >
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 custom-button"
                        [disabled]="loginForm.invalid">Ingresar</button>
                </div>
                <br>
                <div class="text-center mt-3">
                   
                    <a href="#" (click)="openDialog($event)" class="link-primary">Recuperar contrase√±a</a>
                </div>
                <!-- Mostrar el mensaje de error si existe -->
                <div *ngIf="errorMessage" class="alert alert-danger text-center">
                    {{ errorMessage }}
                </div>
                <div *ngIf="isLoading" id="loader">
                    <img src="assets/img/loader-preview.svg" alt="loading">
                </div>

            </form>
        </div>
    </div>
</div>
